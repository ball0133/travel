<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Travel Form</title>
	<link rel="stylesheet" href="css/form.css" />
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>
<body>
	<div class="wrapper fadeIn">
		<header class="masthead">
			<a href="index.html"><h1>Wanderlust</h1></a>
		</header>
		<section class="main">
			<h2>Start your Adventure</h2>
			<p class="para">We offer the best vacation packages at the lowest prices</p>
			<form name="travelForm" id="travelForm" action="#" method="post" enctype="application/x-www-form-urlencoded" autocomplete="on">
				<div class="formBox">
					<label for="departure"><img src="img/open-iconic/svg/globe.svg" alt="globe" data-rel="tooltip" data-placement="bottom" title="Twitter">Location</label>
					<input type="text" name="departure" id="departure" placeholder="departure city" required/>
				</div>
				<div class="formBox">
					<label for="destination">Destination</label>
					<input type="text" name="destination" id="destination" placeholder="destination city" required/>
				</div>
				<div class="formBox">
					<label for="departure_dt" ><img src="img/open-iconic/svg/calendar.svg" alt="calendar">Dates</label>
					<input type="date" name="departure_dt" id="departure_dt" placeholder="" class="masterTooltip" title="departure date" required/>
				</div>
				<div class="formBox">
					<label for="return_dt">Return</label>
					<input type="date" name="return_dt" id="return_dt" placeholder="" class="masterTooltip" title="return date" required/>
				</div>
				<div class="col">
					<label for="num_adults"><img src="img/open-iconic/svg/person.svg" alt="person" >Guests<span> (must be 18 or older)</span></label>
					<select name="num_adults" id="num_adults">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</div>
				<div class="col">
					<label for="price" title="Max. price per person"><img src="img/open-iconic/svg/dollar.svg" alt="dollar">Price Range</label><br>
					<input type="range" name="price" id="price" min="0" max="2000" value="1000" data-highlight="true" data-show-value="true" data-popup-enabled="true"/>
				</div>
				
				<div class="buttons">
					<input type="reset" name="btnReset" id="btnReset" value="Reset" />
					<input type="submit" name="btnSubmit" id="btnSubmit" value="Submit" />
				</div>
			</form>
  		</section>
		<footer class="foot">
			<p>&copy; 2014 Wanderlust</p>
		</footer>
	</div>
	<script src="js/main.js"></script>
<script>
	$(window).scroll(function() {
		$('.wrapper').each(function(){
		var imagePos = $(this).offset().top;

		var topOfWindow = $(window).scrollTop();
			if (imagePos < topOfWindow+400) {
				$(this).addClass("fadeIn");
			}
		});
	});
</script>
<script>
	$('.wrapper').click(function() {
		$(this).addClass("fadeIn");
	});
</script>
<script type="text/javascript">
$(document).ready(function() {
// Tooltip only Text
$('.masterTooltip').hover(function(){
        // Hover over code
        var title = $(this).attr('title');
        $(this).data('tipText', title).removeAttr('title');
        $('<p class="tooltip"></p>')
        .text(title)
        .appendTo('body')
        .fadeIn('slow');
}, function() {
        // Hover out code
        $(this).attr('title', $(this).data('tipText'));
        $('.tooltip').remove();
}).mousemove(function(e) {
        var mousex = e.pageX + 20; //Get X coordinates
        var mousey = e.pageY + 10; //Get Y coordinates
        $('.tooltip')
        .css({ top: mousey, left: mousex })
});
});
</script>
</body>
</html>
